<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let movie of movieList">
    <img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}" />
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.popularity}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{movie.overview}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
